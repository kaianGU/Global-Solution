<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMAGENS/LOGO_FAVICON.PNG">
    <link rel="stylesheet" href="./CSS/Lgoin.css">
    <title>Login</title>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "49c07b0a-1cd3-4b1b-baac-822febb0034f", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "88079f10-a026-4d98-b8c2-53592ed8a019", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</head>
<body>
    <header>
        <a href="./index.html"><img src="./IMAGENS/LOGO.png" alt="logo"></a>
        <a href="./index.html"><h2 class="manrope-uniquifier">Ecocean</h2></a>
    </header>
    <main>
        <h1 class="manrope-uniquifier">Login</h1>
        <form action="#" method="post">
            <input class="email" type="email" min="10" max="100" placeholder="Email" required>
            <input class="senha" id="senhaInput" type="password" min="10" max="100" placeholder="Senha" required>
            <img id="olhoAberto" src="./IMAGENS/EyeCut.png" alt="" onclick="MostraSenha()">
            <div class="divisao"></div>
            <button type="submit">Continuar</button>
        </form>
        <script src="./JS/login.js"></script>
    </main>
</body>
</html>
